<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>PST & Military Time Clock</title>
</head>

<body id="startTime">
    <main class="container">
        <h1 class="text-center">PST & Military Time</h1>
        <hr>
        <section class="row">
            <div class="d-flex justify-content-center mt-5" id="days">
                <div class="d-inline p-2" id="day-0">
                    SUNDAY
                </div>
                <div class="d-inline p-2" id="day-1">
                    MONDAY
                </div>
                <div class="d-inline p-2" id="day-2">
                    TUESDAY
                </div>
                <div class="d-inline p-2" id="day-3">
                    WEDNESDAY
                </div>
            </div>
            <div class="d-flex justify-content-center" id="days">
                <div class="d-inline p-2" id="day-4">
                    THURSDAY
                </div>
                <div class="d-inline p-2" id="day-5">
                    FRIDAY
                </div>
                <div class="d-inline p-2" id="day-6">
                    SATURDAY
                </div>
            </div>
        </section>
        <section class="d-flex justify-content-center">
            <div id="clock"></div>
            <span id="time"></span>
        </section>
        <section>
            <div class="d-flex justify-content-center">
                <button id="changeFormat"><i class="far fa-clock"></i> CHANGE FORMAT</button>
                <!-- <input type="button" id="armyTime" value="24 Hour" /> -->
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
